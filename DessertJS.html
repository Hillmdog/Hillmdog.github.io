<!DOCTYPE html>
<html lang="en"><head><title>Dessert in the Desert Game</title>
	<meta charset="UTF-8"/>
		<link rel="stylesheet" href="Css.css">
	<script>
    		var scoretally = 0;
				var timeLeft = 30;
				var elem = document.getElementById('clock');
				var timerId = setInterval(countdown, 1000);
				function countdown() {
					if (timeLeft == -1) {
					clearTimeout(timerId);
					doSomething();
					} else {
					 document.getElementById("clock").innerHTML = ":" + timeLeft;
					timeLeft--;
					}
				}

				function doSomething() {
					alert("Time is up! Your score was: " + scoretally);
					}
    		function handleDessertClick(){
            	scoretally++;
                document.getElementById("score").innerHTML = "Score: " + scoretally;
                randomizeButtonPositions();
			}
            function handleDesertClick(){
            	scoretally--;
                document.getElementById("score").innerHTML = "Score: " + scoretally;
                randomizeButtonPositions();
            }
			function randomizeButtonPositions() {
  			let buttons = document.querySelectorAll("button");
  			buttons.forEach( (b) => {
    			b.style.left = (Math.random()*80+10)+"%";
    			b.style.top = (Math.random()*80+10)+"%";
  		});
	}
	</script></head><body id="dessertBody" onload="randomizeButtonPositions()">
		<p id="score">Score: 0</p>
		<p id="clock"></p>
		<button id="dessert" onclick="handleDessertClick()">Dessert</button>
		<button id="dessert1" onclick="handleDesertClick()">Desert</button>
		<button id="dessert2" onclick="handleDesertClick()">Desert</button>
		<button id="dessert3" onclick="handleDesertClick()">Desert</button>
		<button id="dessert4" onclick="handleDesertClick()">Desert</button>
		<button id="dessert5" onclick="handleDesertClick()">Desert</button>
		<button id="dessert6" onclick="handleDesertClick()">Desert</button>
		<button id="dessert7" onclick="handleDesertClick()">Desert</button>
